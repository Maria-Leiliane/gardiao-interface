<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <span class="auth-logo">üõ°Ô∏è</span>
      <h1>Criar Conta</h1>
      <p>Junte-se ao Go Guardi√£o</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input id="name" type="text" formControlName="name" placeholder="Seu nome">
        <span class="error-msg" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Informe seu nome (m√≠nimo 2 caracteres)
        </span>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="seu@email.com">
        <span class="error-msg" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Informe um e-mail v√°lido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="M√≠nimo 6 caracteres">
        <span class="error-msg" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          M√≠nimo de 6 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Repita a senha">
        <span class="error-msg" *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched">
          As senhas n√£o coincidem
        </span>
      </div>

      <div class="error-banner" *ngIf="errorMsg">{{ errorMsg }}</div>

      <app-button label="Cadastrar" variant="primary" type="submit" [loading]="loading" [disabled]="form.invalid"></app-button>
    </form>

    <p class="auth-link">
      J√° tem conta? <a routerLink="/auth/login">Fazer login</a>
    </p>
  </div>
</div>
